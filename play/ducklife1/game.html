<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Duck Life</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        #unity-container {
            width: 100%;
            height: 100%;
        }
        #unity-canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="unity-container">
        <canvas id="unity-canvas"></canvas>
    </div>
    <script src="UnityLoader.js"></script>
    <script>
        var config = {
            dataUrl: "Build/WebGL1Hooda.data.unityweb",
            asmCodeUrl: "Build/WebGL1Hooda.asm.code.unityweb",
            asmMemoryUrl: "Build/WebGL1Hooda.asm.memory.unityweb",
            asmFrameworkUrl: "Build/WebGL1Hooda.asm.framework.unityweb",
            TOTAL_MEMORY: 268435456,
            companyName: "Wix Games",
            productName: "Duck Life",
            productVersion: "1.0",
            graphicsAPI: ["WebGL 2.0", "WebGL 1.0"],
            webglContextAttributes: {"preserveDrawingBuffer": false},
            splashScreenStyle: "Dark",
            backgroundColor: "#000000"
        };

        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");

        createUnityInstance(canvas, config, function(progress) {
            if (progress === 1) {
                console.log("Unity loaded successfully!");
            }
        });
    </script>
</body>
</html>
