<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Duck Life</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #game-container {
            width: 800px;
            height: 600px;
            position: relative;
            background: #87CEEB;
            border: 4px solid #4A90E2;
            border-radius: 8px;
            overflow: hidden;
        }
        #duck {
            width: 50px;
            height: 50px;
            position: absolute;
            bottom: 50px;
            left: 50px;
            background: #FFD700;
            border-radius: 50%;
            transition: transform 0.2s;
        }
        #duck::before {
            content: '';
            position: absolute;
            top: 10px;
            right: -10px;
            width: 20px;
            height: 10px;
            background: #FFA500;
            border-radius: 50%;
        }
        .obstacle {
            position: absolute;
            background: #8B4513;
            border-radius: 4px;
        }
        #score {
            position: absolute;
            top: 20px;
            right: 20px;
            font-family: Arial, sans-serif;
            font-size: 24px;
            color: #FFF;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #FFF;
            font-family: Arial, sans-serif;
        }
        #start-button {
            padding: 15px 30px;
            font-size: 24px;
            background: #4CAF50;
            color: #FFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        #start-button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="duck"></div>
        <div id="score">Score: 0</div>
        <div id="start-screen">
            <h1>Duck Life</h1>
            <p>Help the duck run and jump over obstacles!</p>
            <button id="start-button">Start Game</button>
        </div>
    </div>
    <script>
        const duck = document.getElementById('duck');
        const gameContainer = document.getElementById('game-container');
        const scoreElement = document.getElementById('score');
        const startScreen = document.getElementById('start-screen');
        const startButton = document.getElementById('start-button');

        let score = 0;
        let isJumping = false;
        let isGameRunning = false;
        let obstacles = [];
        let gameLoop;

        function jump() {
            if (!isJumping && isGameRunning) {
                isJumping = true;
                duck.style.transform = 'translateY(-100px)';
                setTimeout(() => {
                    duck.style.transform = 'translateY(0)';
                    isJumping = false;
                }, 500);
            }
        }

        function createObstacle() {
            const obstacle = document.createElement('div');
            obstacle.className = 'obstacle';
            obstacle.style.width = '20px';
            obstacle.style.height = '40px';
            obstacle.style.left = '800px';
            obstacle.style.bottom = '50px';
            gameContainer.appendChild(obstacle);
            obstacles.push(obstacle);
        }

        function moveObstacles() {
            obstacles.forEach((obstacle, index) => {
                const currentLeft = parseInt(obstacle.style.left);
                if (currentLeft < -20) {
                    obstacle.remove();
                    obstacles.splice(index, 1);
                    score += 10;
                    scoreElement.textContent = `Score: ${score}`;
                } else {
                    obstacle.style.left = `${currentLeft - 5}px`;
                }
            });
        }

        function checkCollision() {
            const duckRect = duck.getBoundingClientRect();
            obstacles.forEach(obstacle => {
                const obstacleRect = obstacle.getBoundingClientRect();
                if (
                    duckRect.right > obstacleRect.left &&
                    duckRect.left < obstacleRect.right &&
                    duckRect.bottom > obstacleRect.top
                ) {
                    gameOver();
                }
            });
        }

        function gameOver() {
            isGameRunning = false;
            clearInterval(gameLoop);
            startScreen.style.display = 'flex';
            startScreen.innerHTML = `
                <h1>Game Over</h1>
                <p>Final Score: ${score}</p>
                <button id="start-button">Play Again</button>
            `;
            document.getElementById('start-button').addEventListener('click', startGame);
        }

        function startGame() {
            score = 0;
            scoreElement.textContent = `Score: ${score}`;
            obstacles.forEach(obstacle => obstacle.remove());
            obstacles = [];
            startScreen.style.display = 'none';
            isGameRunning = true;
            gameLoop = setInterval(() => {
                if (Math.random() < 0.02) {
                    createObstacle();
                }
                moveObstacles();
                checkCollision();
            }, 20);
        }

        startButton.addEventListener('click', startGame);
        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space') {
                jump();
            }
        });
    </script>
</body>
</html>
